name: Build & Push Nezha-Argo to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/woshizaiyu/ldsnzer:latest
          # 可选：同时打 sha/short 标签方便追溯
          # ghcr.io/woshizaiyu/ldsnzer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
